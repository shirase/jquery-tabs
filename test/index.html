<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tabs jquery plugin | Testing</title>
    <meta name="description" content="Yet another plugin for tabs">

    <style>
        .tab-content {display: none}
        .tab-content.active {display: block}
    </style>
</head>
<body>
<div class="tabs">
    <ul>
        <li class="tab"><a href="#tab1">Tab 1</a></li>
        <li class="tab"><a href="#tab2">Tab 2</a></li>
        <li class="tab"><a href="tab.html#tab3">Ajax tab</a></li>
        <li class="tab"><a href="tab.html">Create ajax tab</a></li>
    </ul>
    <div class="tab-content" id="tab1">
        <p>Tab 1 content</p>
    </div>
    <div class="tab-content" id="tab2">
        <p>Tab 2 content</p>
    </div>
    <div class="tab-content" id="tab3">
        <p></p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="../jquery.tabs.js"></script>
<script>
    $(function() {
        $('<p>'+Date.now()+'</p>').appendTo('body');
        $('.tabs').tabs();
    });
</script>
</body>
</html>
